<!DOCTYPE html>
<html>
<head>
	<title>
		ButtonDemo1..!!!!

	</title>
	<script>
		
		var cnt=0;
		function change_text()
		{
			cnt=parseInt(cnt)+parseInt(1);
			var text=document.getElementById("myDiv");
			if(cnt%7==1)
				text.innerHTML="Monday...";
			else if(cnt%7==2)
					text.innerHTML="Tuesday...";
			else if(cnt%7==3)
				
					text.innerHTML="Wednesday...";
			else if(cnt%7==4)
				
					text.innerHTML="Thursday...";
			else if(cnt%7==5)
				
					text.innerHTML="Friday...";
			else if(cnt%7==6)
				
					text.innerHTML="Saturday...";
			else if(cnt%7==0)
					text.innerHTML="Sunday...";
		

		}
	</script>
</head>
<body>
	<div id="myDiv">Monday..</div><br>
	<button onclick="change_text()">Change Day</button>

</body>
</html>
