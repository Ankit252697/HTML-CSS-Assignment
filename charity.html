<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Charity donation form</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>
<body>

    <div id="header">
        <img src="/hand.png" alt="logo" />
        <h1>Charity Donation Form</h1>
      </div>
    <div id ="myForm">
        <br>
        <br>
    <form class ="Form">
        <label for ="fname" >Full Name</label><br>
        
            
            <input style="width: 300px;" name= "first_name" id="fname" required>
            <input style=" margin-left: 20px; width: 300px;" type="text" name="last_name">
            
        <br>
        <br>
        <label for="email">E-mail</label><br>
        <input style="width: 627px;" type="email" placeholder="ex:myname@example.com" name="email" id ="email">
        <br>
        <br>
        <label for ="phone">Phone Number</label><br>
        <input style="width: 240px;" type="number" id ="phone" name="phone">
        <input style=" width: 360px; margin-left: 20px;" type="number" name="phone">
        <br>
        <br>
        <label for ="amt" >Amount</label><br>
        <input type ="number" id ="amt" name="amount">USD
        <br>
        <br>
        <label for="msg">Message</label><br>
        <textarea style="width: 627px;" rows="6" cols="58"></textarea>
        <br>
        <br>
        <input type="button" value="Submit" name="Submit">   
    </form>
    </div>
</body>
</html>
